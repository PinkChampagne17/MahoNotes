<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法测试</title>
</head>
<body>
    
</body>
<script>
    
    // var i = [84, 67, 47, 27, 7]
    var i = [84, 68, 50, 32, 13]
    var t = 12
    var r = []
    // 0, 7, 8, 12, 8, 12, 8, 12, 5, 12
    // 1, 12, 7, 12, 6, 12, 6, 12, 4, 12

    i = i.reverse()
    i.forEach(item => {
        if (item - t < 0) {
            r.push(0)
            r.push(item)
        }
        else {
            if (r.length == 0) {
                r.push(item - t)
                r.push(t)
            }
            else {
                let sum = r.reduce((total, num) => total + num)
                r.push(item - t - sum)
                r.push(t)
            }
        }
    })

    document.write(r)

</script>
</html>
