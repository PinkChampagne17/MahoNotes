<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clanbattle</title> 
    <style>
        .chara-icon {
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100px;
        }
        .input-number {
            width: 50px;
        }
    </style>
</head>
<body>
    <div id="app">
        选择角色：
        <div>
            <img v-for="(chara, index) in charas"
                :key="index"
                :src="getCharaIconSrc(chara)"
                @click="selectChara(chara)"
                class="chara-icon"
                >
        </div>
        已选角色：
        <div>
            <img v-for="(chara, index) in selectedCharas"
                :key="index"
                :src="getCharaIconSrc(chara)"
                @click="selectedCharas.splice(index, 1)"
                class="chara-icon"
            >
        </div>
        添加技能施放时间：
        <added-chara
            v-for="(chara, index) in selectedCharas"
            :chara="chara"
            :key="index"
            ></added-chara>
            
        <br>
        已添加的技能施放时间：
        <div v-for="(item, index) in timeline">
            {{ item.charaName }} : {{ item.name }} {{ item.useTime | useTimeToString }}
            <input type="button" value="-" @click="timeline.splice(index, 1)">
        </div>
        <br>
        <input type="button" value="生成时间轴" @click="save()">
        <input type="button" value="重置" @click="selectedCharas = []; timeline = [];">

        <br>

        <table border="1px">
            <tr>
                <th>技能/时间</th>
                <th v-for="item in th">{{ item }}</th>
            </tr>
            <template v-for="item in result">
                <timeline-skill :item="item"></timeline-skill>
            </template>
        </table>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>

<script src="components/added-chara-component.js"></script>
<script src="components/added-skill-time-component.js"></script>
<script src="components/timeline-skill-component.js"></script>

<script src="controllers/index-controller.js"></script>
